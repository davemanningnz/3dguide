<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	

	<!-- Use correct character set. -->
	<meta charset="utf-8">
	<!-- Tell IE to use the latest, best version. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Cesium Viewer</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="cesium/apps/CesiumViewer/CesiumViewer.css" media="screen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="ng-cesium/module.js"></script>
	<script src="src/controller.js"></script>
	<script data-main="cesiumLoader" src="./Cesium/ThirdParty/requirejs-2.1.20/require.js"></script>	
</head>
<body>
	<div ng-controller="mainController as vm">
		<div class="row">
			<div class="col-lg-2">
				<dl>
					<dt>Longitude</dt>
					<dd>{{vm.longitude}}</dd>
					<dt>Latitude</dt>
					<dd>{{vm.latitude}}</dd>
					<dt>Elevation</dt>
					<dd>{{vm.height}}</dd>
					<dt>Angle</dt>
					<dd>{{vm.angle}}</dd>
					<dt>Aspect</dt>
					<dd>{{vm.aspect}}</dd>

					<dt>Path Distance</dt>
					<dd>{{vm.pathDistance}}</dd>
				</dl>
				<ul>
					<li ng-repeat="point in vm.fill">
						{{point.latitude}}:{{point.longitude}}:{{point.height}}
					</li> 
				</ul>
				<button ng-click="vm.showGaribaldi()">Show Garibaldi</button>
				<button ng-click="vm.testPath()">Test Path</button>
			</div>
			<div class="col-lg-10">
				<ng-cesium-viewer viewer="vm.viewer" on-click="vm.viewerClicked(cartesian, normal)" />
			</div>
		</div>
	</div>
</body>
</html>
